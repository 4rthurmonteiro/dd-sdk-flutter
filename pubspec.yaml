name: datadog_sdk
description: A new flutter plugin project.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.datadog_sdk
        pluginClass: DatadogSdkPlugin
      ios:
        pluginClass: DatadogSdkPlugin
      web:
        pluginClass: DatadogSdkWeb
        fileName: datadog_sdk_web.dart