---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter

workflows:
  primary:
    steps:
    - script:
        title: Pub get in example
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            flutter pub get
        - working_dir: "$BITRISE_SOURCE_DIR/example"

    - flutter-analyze@0.3.1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR"

    - script:
        title: Android lint and static analysis
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -e
            ./gradlew ktlintCheck detekt
        - working_dir: "$BITRISE_SOURCE_DIR/example/android"
    
    - flutter-test@1.0.1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR"
    
    - flutter-test@1.0.1:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/example"
    - flutter-build@0.14.0:
        inputs:
        - project_location: "$BITRISE_SOURCE_DIR/example"
        - platform: both
    - deploy-to-bitrise-io: {}